
{% if page.no-video == true%}
	<br><br>
	<span style="color:#F56100;font-size: 2.5em;text-align: center;padding: 0.1em 0.2em;display: block;">
		此节只有文字教学~</span>
	<br>
{% else %}
	{% if page.youtube_id %}
	<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ "/js/video-select.js "}}"></script>
	<script src="https://pv.sohu.com/cityjson" type="text/javascript"></script>
	<div id="videogfw" class="video-container">
		<!-- video embedding-->
		<script type="text/javascript">
			var youtube_src = "//www.youtube.com/embed/{{page.youtube_id}}";
			var youku_src = "//player.youku.com/embed/{{page.youku_id}}==";
			{% assign aidpage = page.bilibili_id | split:'&' %}
			var bilibili_src = "//player.bilibili.com/player.html?aid={{ aidpage[0] }}&cid={{ page.b-cid }}&{{ aidpage[1] }}";
			// var bilibili_src = "//static.hdslb.com/miniloader.swf?aid={{page.bilibili_id}}";

    	getEmbeddedVideo(bilibili_src, "{{page.bilibili_id}}", youtube_src, "{{page.youtube_id}}", youku_src, "{{page.youku_id}}");
		</script>
	</div>

	<div class="switch-video-div" style="display: block;margin: 0 auto;padding: 1em 0;text-align: center;">
		<span style="font-weight: bold;" >切换视频源：</span>
		{% if page.youtube_id %}
		<button class="switch-video-btn" onclick="chooseVideo(youtube_src, 'youtube', '{{page.youtube_id}}')" style="display: inline;filter: none !important;border: none;background-color: #fafafa;">
			<img class="icon" src="/static/img/icon/youtube.png" alt="Youtube频道" style="height: 30px;">
		</button>
		{% endif %}

		{% if page.youku_id %}
		<button class="switch-video-btn" onclick="chooseVideo(youku_src, 'youku', '{{page.youku_id}}')" style="display: inline;filter: none !important;border: none;background-color: #fafafa;">
			<img class="icon" src="/static/img/icon/youku.jpg" alt="优酷频道"  style="height: 30px;">
		</button>
		{% endif %}

		{% if page.bilibili_id %}
		<button class="switch-video-btn" onclick="chooseVideo(bilibili_src, 'bilibili', '{{page.bilibili_id}}')" style="display: inline;filter: none !important;border: none;background-color: #fafafa;">
	    	<img class="icon" src="/static/img/icon/bilibili_icon.png" alt="Bilibili"  style="height: 30px;">
	    </button>
		{% endif %}

		<p id="video-alrt-info" style="display: none; font-size: 0.8em; text-align: center;"></p>
		<hr style="width: 60%;">


	</div>


	{% else %}
		<br><br>
		<span style="color:#F56100;font-size: 2.5em;text-align: center;padding: 0.1em 0.2em;display: block;">
			此节内容视频还在录制中, 敬请期待~</span>
		<br><br>
	{% endif %}

{% endif %}
